<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links to GoFile Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            background: url('sung-jinwoo-3840x2160-20233.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .title {
            font-size: 4rem;
            text-shadow: 0 0 15px white;
            margin-bottom: 1rem;
        }

        .container {
            text-align: center;
        }

        .header {
            font-size: 3rem;
            text-shadow: 0 0 10px white;
            margin-bottom: 2rem;
        }

        .box {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            padding: 3rem;
            border-radius: 10px;
            width: 450px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .link {
            display: block;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            margin: 1rem 0;
            text-shadow: 0 0 5px white;
            transition: color 0.3s;
        }

        .link:hover {
            color: #00d1ff;
        }

        .sub-link {
            display: block;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            margin: 1.5rem 0;
            text-shadow: 0 0 5px white;
            transition: color 0.3s;
        }

        .sub-link:hover {
            color: #00d1ff;
        }

        /* About Me Link Styling inside the box */
        .about-me {
            font-size: 1rem; /* Smaller font size */
            text-decoration: none;
            color: white;
            margin-top: 1rem; /* Adds space between the other links */
            text-shadow: 0 0 10px white;
            transition: color 0.3s;
            padding: 8px 16px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            display: inline-block;
        }

        .about-me:hover {
            color: #00d1ff;
            background: rgba(0, 0, 0, 0.8); /* Darken the background on hover */
        }

    </style>
</head>
<body>
    <div class="title">JXPITER</div>
    <div class="container">
        <div class="header">Windows Games</div>
        <div class="box">
            <a class="link" href="aftereffects.html">Story Based</a>
            <a class="link" href="flstudio.html">WarFps</a>
            <a class="link" href="sonyvegas.html">Shooting</a>
            <a class="link" href="mediaencoder.html">Simulation</a>
            <a class="link" href="photoshop.html">Triple AAA</a>
            <!-- About Me link inside the box -->
            <a class="about-me" href="portfolio.html">About Me</a>
        </div>
    </div>
</body>
</html>
